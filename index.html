<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <section class="unsplash-section">
      <div class="unsplash-overlay"></div>
      <img class="unsplash-img" style="">

    </section>

    <section class="section">
      <div class="instruction">Search the current temperature of any city!</div>
      <img class="img" src="" alt="">
      <div class="city"></div>
      <div class="temp"></div>
      <div class="description"></div>
      <div class="error"></div>
    </section>

    <div class="container">
      <form class="main-form">
        <input class="input-form" type="text" placeholder="City..." autofocus>
        <button class="submit-button" type="submit" name="button"><i class="fa fa-search"></i></button>
        <span class="msg"></span>
      </form>
    </div>

    <footer>
      <div class="credits"></div>
    </footer>
  </body>
</html>
